<script src="/dynamic-photo/aframe-master.min.js"></script>

<script src='/dynamic-photo/aframe-ar-nft.js'></script>
<!-- <script src='../../../../aframe/build/aframe-ar-nft.js'></script> -->

<script>
    window.onload = function () {
        AFRAME.registerComponent('videohandler', {
            init: function () {
                var marker = this.el;

                this.vid = document.querySelector("#vid");

                marker.addEventListener('markerFound', function () {
                    this.vid.play();
                }.bind(this));

                marker.addEventListener('markerLost', function () {
                    this.vid.pause();
                    this.vid.currentTime = 0;
                }.bind(this));
            }
        });
    };
</script>

<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }
</style>

<body style='margin : 0px; overflow: hidden;'>
    <div class="arjs-loader">
        <div>Загрузка...</div>
    </div>
    <a-scene vr-mode-ui="enabled: false;" renderer='antialias: true; alpha: true; precision: medium;' embedded
        arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <a-assets>
            <video src="/dynamic-photo/data/1/v1.mp4" preload="auto" id="vid" response-type="arraybuffer" loop
                crossorigin webkit-playsinline autoplay muted playsinline>
            </video>
        </a-assets>

        <a-nft videohandler type='nft' url='/dynamic-photo/data/1/p1.jpg' smooth="true" smoothCount="200"
            smoothTolerance="20" smoothThreshold="10">
            <a-video src="#vid" position='0 -550 0' rotation='90 0 180' width='175' height='300'>
            </a-video>
        </a-nft>
        <a-entity camera></a-entity>
    </a-scene>
</body>
